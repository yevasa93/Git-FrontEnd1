<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- logo -->
        <img src="img/pizza&front.png">

        <!-- menu -->
        <nav>
            <ul type="none" class="menu">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- recuadro izquierdo -->
        <section class="izquierda">
            <article class="frase">
                <h2 class="rojo">Envio gratis</h2>
                <h2 class="blanco">comprando</h2>
                <h2 class="rojo">2 pizzas</h2>
            </article>

        </section>

        <!-- recuadro derecho -->
        <section class="derecha">
            <h2 class="rojo titulo-der">Podio de pizzas</h2>
            
            <section class="derecha-interior">
                <ol class="lista"><span class="subtitulo">Pizzas top 5</span>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
    
                <img src="img/PizzaFalling.jpg">

            </section>

        </section>

    </main>

    <footer>
        <!-- menu -->
        <nav>
            <ul type="none" class="menu-footer">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>

        <!-- logo -->
        <img src="img/pizza&front.png">

    </footer>
    
</body>
</html>
