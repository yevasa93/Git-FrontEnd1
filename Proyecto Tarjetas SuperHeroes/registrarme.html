<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/974803b7eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <!-- header descuentos -->
        <p class="header-dcto">20% de descuento en todos los productos!</p>

        <!-- Titulo -->
        <section class="titulo">
            <img src="img/laptop.png">
            <a href="tarjetas.html">Card Super Heroes</a>
        </section>
        
    </header>


    <main>
        <section>
            <p class="titulo-form">Registro</p>

            <form class="formulario">
                <label for="nombre">Nombres y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombres y Apellidos" required>

                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="Argentina" selected>Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                </select>
            </form>

            <section class="botones">
                <input type="reset" id="reset" value="Resetear">
                <input type="submit" id="submit" value="Registrar">
            </section>
            
            <section class="pie-formulario">
            <span>¿Ya tenés una cuenta?</span><a href="ingresar.html">Ingresar</a>
        </section>

        </section>


    
    </main>

    <footer>
        <p class="footer">Todos los derechos reservados FRONT END 1</p>
    </footer>


</body>

</html>
